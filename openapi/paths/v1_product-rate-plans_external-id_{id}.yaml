get:
  summary: List product rate plans by external ID
  operationId: GET_ProductRatePlansByExternalID
  description: >
    Retrieves information about one or multiple product rate plans by external
    ID.
  tags:
    - Product Rate Plans
  responses:
    '200':
      headers:
        Content-Encoding:
          description: >
            This header is returned if you specify the `Accept-Encoding: gzip`
            request header and the response contains over 1000 bytes of data.


            Note that only the following MIME types support gzipped responses:
              - `application/json`
              - `application/xml`
              - `text/html`
              - `text/csv`
              - `text/plain`
          schema:
            type: string
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: >-
              ../components/schemas/GETProductRatePlanWithExternalIdMultiResponse.yaml
        application/json:
          examples:
            response:
              value:
                - id: 2c989020823f450c01823fef40421eb6
                  status: Active
                  name: My rate plan 072706
                  description: ''
                  effectiveStartDate: '2022-01-01'
                  effectiveEndDate: '2023-01-01'
                  externalIdSourceSystem: apple
                  externallyManagedPlanIds:
                    - a
                - id: 2c989020823f450c01823fede57d1eb5
                  status: Active
                  name: My rate plan 072705
                  description: ''
                  effectiveStartDate: '2022-01-01'
                  effectiveEndDate: '2023-01-01'
                  externalIdSourceSystem: apple
                  externallyManagedPlanIds:
                    - a
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Idempotency_Key.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Accept_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Content_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth_optional.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - in: path
      name: id
      required: true
      description: >
        The external ID of the product rate plan to be retrieved. For example,
        `Apple0001`.
      schema:
        type: string
