    - Invoice Schedules
  summary: Create an invoice schedule
  description: >
    Creates an invoice schedule.


    ## Limitations


    This API operation has the following limitations:

    * You can createat most 50 invoice schedule items in one request.

    * You can associate at most 10 orders with an invoice schedule in one
    request.

    * You can associate at most 300 subscriptions with an invoice schedule in
    one request, including those contained in orders and separate subscriptions.
