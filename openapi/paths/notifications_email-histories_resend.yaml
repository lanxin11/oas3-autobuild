        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/ResendEmailNotificationsFailedResponse.yaml
        application/json:
          examples:
            response:
              value:
                a00000000000000000000000000000000:
                  code: ObjectNotFound
