            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GETPaymentScheduleItemResponse.yaml
        application/json:
          examples:
            response:
              value:
                id: 8a90857b822459cd018224dcb9ec13bf
                number: 1
                paymentScheduleId: 8a90857b822459cd018224dcb9eb13be
                paymentScheduleNumber: PS-00000007
                standalone: false
                scheduledDate: '2022-07-31'
                runHour: 23
                paymentMethodId: 8a90a2fd8074995801807817ebed52aa
                paymentGatewayId: 8a90a2fd807499580180781775c452a8
                amount: 30
                currency: USD
                status: Pending
                errorMessage: null
                paymentId: null
                billingDocument:
                  id: 8a90a2fd819503b50181959525e5205d
                  number: INV00000001
                  type: Invoice
                description: ''
                createdDate: '2022-07-22 00:43:42'
                createdById: 8a90e082802185b901802199e15902d1
                updatedDate: '2022-07-22 00:43:42'
                updatedById: 8a90e082802185b901802199e15902d1
                success: true
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Idempotency_Key.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Accept_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Content_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth_optional.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - in: path
      name: item-id
      required: true
      description: |
        The unique ID of a payment schedule item.
      schema:
        type: string
