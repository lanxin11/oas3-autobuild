get:
  summary: Retrieve a payment run summary
  operationId: GET_PaymentRunSummary
  description: |
    Retrives the summary of a payment run.
  tags:
    - Payment Runs
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Idempotency_Key.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Accept_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Content_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth_optional.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - in: path
      name: paymentRunKey
      description: >
        The unique ID of a payment run or the payment run number. For example,
        402890245f097f39015f0f074a2e0566.
      required: true
      schema:
        type: string
  responses:
    '200':
      headers:
        Content-Encoding:
          description: >
            This header is returned if you specify the `Accept-Encoding: gzip`
            request header and the response contains over 1000 bytes of data.


            Note that only the following MIME types support gzipped responses:
              - `application/json`
              - `application/xml`
              - `text/html`
              - `text/csv`
              - `text/plain`
          schema:
            type: string
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GETPaymentRunSummaryResponse.yaml
          examples:
            response:
              value:
                numberOfErrors: 0
                numberOfReceivables: 1
                numberOfPayments: 1
                numberOfUnprocessedReceivables: 0
                numberOfCreditBalanceAdjustments: 0
                numberOfInvoices: 0
                numberOfUnprocessedInvoices: 0
                numberOfCreditMemos: 1
                numberOfDebitMemos: 1
                numberOfUnappliedPayments: 1
                numberOfUnprocessedDebitMemos: 0
                totalValues:
                  - totalValueOfReceivables: 256 USD
                    totalValueOfPayments: 56 USD
                    totalValueOfErrors: 0 USD
                    totalValueOfUnprocessedReceivables: 0 USD
                    totalValueOfCreditBalance: 0 USD
                    totalValueOfInvoices: 0 USD
                    totalValueOfUnprocessedInvoices: 0 USD
                    totalValueOfDebitMemos: 256 USD
                    totalValueOfCreditMemos: 100 USD
                    totalValueOfUnappliedPayments: 100 USD
                    totalValueOfUnprocessedDebitMemos: 0 USD
                success: true
