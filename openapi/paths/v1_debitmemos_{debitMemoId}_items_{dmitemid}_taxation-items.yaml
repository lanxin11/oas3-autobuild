get:
  description: >
    **Note:** This operation is only available if you have [Invoice
    Settlement](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement)
    enabled. The Invoice Settlement feature is generally available as of Zuora
    Billing Release 296 (March 2021). This feature includes Unapplied Payments,
    Credit and Debit Memo, and Invoice Item Settlement. If you want to enable
    Invoice Settlement, see [Invoice Settlement Enablement and Checklist
    Guide](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/Invoice_Settlement_Migration_Checklist_and_Guide)
    for more information.


    Retrieves information about the taxation items of a specific debit memo
    item.
  summary: List all taxation items of a debit memo item
  operationId: GET_TaxationItemsOfDebitMemoItem
  tags:
    - Debit Memos
  responses:
    '200':
      headers:
        Content-Encoding:
          description: >
            This header is returned if you specify the `Accept-Encoding: gzip`
            request header and the response contains over 1000 bytes of data.


            Note that only the following MIME types support gzipped responses:
              - `application/json`
              - `application/xml`
              - `text/html`
              - `text/csv`
              - `text/plain`
          schema:
            type: string
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this
            header.        
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GETTaxationItemsOfDebitMemoItemType.yaml
        application/json:
          examples:
            response:
              value:
                data:
                  - balance: 10
                    sourceTaxItemId: null
                    paymentAmount: 0
                    creditAmount: 0
                    financeInformation:
                      salesTaxPayableAccountingCode: null
                      salesTaxPayableAccountingCodeType: null
                    id: 402883836904567d01690530df760231
                    taxAmount: 10
                    name: taxName_0
                    exemptAmount: 10
                    jurisdiction: Jurisdiction
                    locationCode: '8'
                    taxCode: taxCode
                    taxCodeDescription: taxCodeDescription
                    taxDate: '2016-10-10'
                    taxRate: 0.1
                    taxRateDescription: taxRateDescription
                    taxRateType: Percentage
                success: true
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Idempotency_Key.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Accept_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Content_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth_optional.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_REQUEST_pageSize.yaml
    - $ref: ../components/parameters/GLOBAL_REQUEST_page.yaml
    - in: path
      description: >
        The unique ID of a debit memo item. You can get the debit memo item ID
        from the response of [List debit memo
        items](https://www.zuora.com/developer/api-references/api/operation/GET_DebitMemoItems).
      name: dmitemid
      required: true
      schema:
        type: string
    - in: path
      description: >
        The unique ID of a debit memo. For example,
        8a8082e65b27f6c3015ba419f3c2644e.
      name: debitMemoId
      required: true
      schema:
        type: string
