post:
  summary: Settle a payment
  operationId: POST_SettlePayment
  description: >
    Sets the Gateway State field of the payment to "Settled" and returns the
    Payment object as response.
  tags:
    - Payment Gateway Reconciliation
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth_optional.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: payment-key
      in: path
      required: true
      description: The payment number starting with "P-" or the unique payment ID.
      schema:
        type: string
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/POSTSettlePaymentRequest.yaml
    required: true
  responses:
