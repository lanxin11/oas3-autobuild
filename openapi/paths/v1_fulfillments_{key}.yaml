get:
  summary: Retrieve a fulfillment
  operationId: GET_Fulfillment
  description: >
    Retrieves the detailed information about a specified fulfillment. The
    following tutorial demonstrates how to use this operation:

    * [View details of a
    fulfillment](https://knowledgecenter.zuora.com/Billing/Subscriptions/Orders/Order_Line_Items/H_View_details_of_a_fulfillment)
  tags:
    - Fulfillments
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Idempotency_Key.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Accept_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Content_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth_optional.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: key
      in: path
      description: The id or fulfillment number of the Fulfillment to retrieve.
      required: true
      schema:
        type: string
        format: UUID
    - name: fulfillment-items
      in: query
      description: Return the related fulfillment items or not.
      required: false
      schema:
        type: boolean
        default: false
  responses:
    '200':
      headers:
        Content-Encoding:
          description: >
            This header is returned if you specify the `Accept-Encoding: gzip`
            request header and the response contains over 1000 bytes of data.


            Note that only the following MIME types support gzipped responses:
              - `application/json`
              - `application/xml`
              - `text/html`
              - `text/csv`
              - `text/plain`
          schema:
            type: string
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GetFulfillmentResponseType.yaml
        application/json:
          examples:
            response:
              value:
                success: true
                fulfillment:
                  id: 4028828c82819b74018281a69d3f0d93
                  fulfillmentNumber: F-00000001
                  orderLineItemId: 4028828c82819b74018281a69adf0d4e
                  fulfillmentDate: '2022-01-01'
                  fulfillmentType: Delivery
                  quantity: 1
                  state: SentToBilling
                  billTargetDate: '2022-01-01'
                  description: description
                  trackingNumber: T-00091912
                  carrier: carrier
                  fulfillmentSystem: fulfillment system
                  fulfillmentLocation: location
                  externalId: 9dc1a064-b5d1-4d7b-bd0b-ca26a1be8e01
                  customFields:
                    priority__c: Hight
                  fulfillmentItems:
                    - id: 4028828c82819b74018281a69d680d98
                      fulfillmentId: 4028828c82819b74018281a69d3f0d93
                      description: description
                      itemIdentifier: 87309cf0-10c7-4130-8da2-439c96daa1ff
                      customFields:
                        category__c: Old
put:
  summary: Update a fulfillment
  operationId: PUT_Fulfillment
  description: >


    Updates a specified fulfillment. The `state` field of a fulfillment can only
    be updated when it is in a different state, to trigger the state transition.
    The other fields of a fulfillment can only be updated when the fulfillment
    is in the `Executing` state, or when the fulfillment is in the `Booked`
    state and the user has the "Allow Edit Of Booked Order Line Items"
    permission.

    The following tutorial demonstrates how to use this operation:

    * [Update or cancel a
    fulfillment](https://knowledgecenter.zuora.com/Billing/Subscriptions/Orders/Order_Line_Items/H_Update_a_fulfillment)
  tags:
    - Fulfillments
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Idempotency_Key.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Accept_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Content_Encoding.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth_optional.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: key
      in: path
      description: The id or fulfillment number of the Fulfillment to update.
      required: true
      schema:
        type: string
        format: UUID
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/PutFulfillmentRequestType.yaml
    required: true
  responses:
    '200':
      headers:
        Content-Encoding:
          description: >
            This header is returned if you specify the `Accept-Encoding: gzip`
            request header and the response contains over 1000 bytes of data.


            Note that only the following MIME types support gzipped responses:
              - `application/json`
              - `application/xml`
              - `text/html`
              - `text/csv`
              - `text/plain`
          schema:
            type: string
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/CommonResponseType.yaml
        application/json:
          examples:
            response:
              value:
                success: true
