get:
  summary: Retrieve a fulfillment
  operationId: GET_Fulfillment
  description: >
    **Note:** This operation is only available if you have the Fulfillment and
    Return feature enabled. The Fulfillment and Return feature is in the **Early
    Adopter** phase. We are actively soliciting feedback from a small set of
    early adopters before releasing it as generally available. If you want to
    join this early adopter program, submit a request at [Zuora Global
    Support](https://support.zuora.com/).        


    Retrieves the detailed information about a specified fulfillment.
  tags:
    - Fulfillments
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth_optional.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: key
      in: path
      description: The id or fulfillment number of the Fulfillment to retrieve.
      required: true
      schema:
        type: string
        format: UUID
    - name: fulfillment-items
      in: query
      description: Return the related fulfillment items or not.
      required: false
      schema:
        type: boolean
        default: false
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GetFulfillmentResponseType.yaml
        application/json:
          examples:
            response:
              value:
                success: true
                fulfillment:
                  id: 4028828c82819b74018281a69d3f0d93
                  fulfillmentNumber: F-00000001
                  orderLineItemId: 4028828c82819b74018281a69adf0d4e
                  fulfillmentDate: '2022-01-01'
                  fulfillmentType: Delivery
                  quantity: 1
                  state: SentToBilling
                  billTargetDate: '2022-01-01'
                  description: description
                  trackingNumber: T-00091912
                  carrier: carrier
                  fulfillmentSystem: fulfillment system
                  fulfillmentLocation: location
                  externalId: 9dc1a064-b5d1-4d7b-bd0b-ca26a1be8e01
                  customFields:
                    priority__c: Hight
                  fulfillmentItems:
                    - id: 4028828c82819b74018281a69d680d98
                      fulfillmentId: 4028828c82819b74018281a69d3f0d93
                      description: description
                      itemIdentifier: 87309cf0-10c7-4130-8da2-439c96daa1ff
                      customFields:
                        category__c: Old
put:
  summary: Update a fulfillment
  operationId: PUT_Fulfillment
  description: >
    **Note:** This operation is only available if you have the Fulfillment and
    Return feature enabled. The Fulfillment and Return feature is in the **Early
    Adopter** phase. We are actively soliciting feedback from a small set of
    early adopters before releasing it as generally available. If you want to
    join this early adopter program, submit a request at [Zuora Global
    Support](https://support.zuora.com/).        


    Update a specified fulfillment. The `state` property of a fulfillment can be
    updated when it's in a different state, to trigger the state transition.
    Other properties of a fulfillment can only be updated when it's in the
    `Executing` state, or it's in the `Booked` state and the user has the 'Allow
    Edit Of Booked Order Line Item' permission.
  tags:
    - Fulfillments
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth_optional.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: key
      in: path
      description: The id or fulfillment number of the Fulfillment to update.
      required: true
      schema:
        type: string
        format: UUID
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/PutFulfillmentRequestType.yaml
    required: true
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/CommonResponseType.yaml
        application/json:
          examples:
            response:
              value:
                success: true
