properties:
  googlePaymentToken:
    description: >
      This field is specific for setting up Google Pay for Adyen and Chase
      gateway integrations to specify the stringified Google Pay token. For more
      information, see [Set up Adyen Google
      Pay](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/L_Payment_Methods/Payment_Method_Types/Set_up_Adyen_Google_Pay)
      and [Set up Google Pay on
      Chase](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/L_Payment_Methods/Payment_Method_Types/Set_up_Google_Pay_on_Chase).
    type: string
type: object
