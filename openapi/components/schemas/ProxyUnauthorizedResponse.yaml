properties:
  message:
    description: >
      Error message.


      If the error message is "Authentication error", ensure that the
      `Authorization` request header contains valid authentication credentials,
      then retry the request. See
      [Authentication](https://www.zuora.com/developer/rest-api/general-concepts/authentication/)
      for more information.


      If the error message is "Failed to get user info", retry the request.
    type: string
type: object
