properties:
  BAID:
    description: |
      ID of a PayPal billing agreement. For example, I-1TJ3GAGG82Y9.
    type: string
  email:
    description: >
      Email address associated with the payment method. This field is required
      if you want to create any of the following PayPal payment methods:
        - PayPal Express Checkout payment method 
        - PayPal Adaptive payment method
        - PayPal Commerce Platform payment method
    type: string
type: object
