additionalProperties:
  description: >
    Custom fields of the Payment Schedule object. The name of each custom field
    has the form <code>*customField*__c</code>. Custom field names are
    case-sensitive. See [Manage Custom
    Fields](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Manage_Custom_Fields)
    for more information.


    **Note:**

    The values will automatically be pushed to payment schedule items level if
    the same fields exist at the payment schedule item level.
description: |
  Container for custom fields of a Payment Schedule object.
title: paymentScheduleFieldsCustom
type: object
