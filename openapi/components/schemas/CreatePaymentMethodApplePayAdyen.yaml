properties:
  applePaymentData:
    description: >
      This field is specific for setting up Apple Pay for Adyen to include
      payload with Apple Pay token or Apple payment data. This information
      should be stringified. For more information, see [Set up Adyen Apple
      Pay](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/L_Payment_Methods/Payment_Method_Types/Apple_Pay_on_Web/Set_up_Adyen_Apple_Pay).
    type: string
type: object
