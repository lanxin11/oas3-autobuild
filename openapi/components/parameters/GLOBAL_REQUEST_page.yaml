name: page
in: query
required: false
description: >
  The index number of the page that you want to retrieve. This parameter is
  dependent on `pageSize`. You must set `pageSize` before specifying `page`. For
  example, if you set `pageSize` to `20` and `page` to `2`, the 21st to 40th
  records are returned in the response.
schema:
  type: integer
  minimum: 1
  default: 1
