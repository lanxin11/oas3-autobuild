name: Authorization
in: header
required: true
example: Bearer 6d151216ef504f65b8ff6e9e9e8356d3
description: >
  The value is in the `Bearer {token}` format where {token} is a valid OAuth
  token generated by calling [Create an OAuth
  token](https://www.zuora.com/developer/api-reference/#operation/createToken).
schema:
  type: string
